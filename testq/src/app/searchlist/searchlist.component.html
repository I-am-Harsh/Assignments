<div><input (input)='search=$event.target.value'>
<button (click)="show()">Search</button></div>
<br>
<table border="2 ">
  <tr>
    <td>id</td>
    <td>title</td>
    <td>year</td>
    <td>author</td>
  </tr>
  <tr *ngFor="let i of my | pipes:search">
    <td>{{i.id}}</td>
    <td>{{i.title}}</td>
    <td>{{i.year}}</td>
    <td>{{i.author}}</td>
  </tr>
</table>
