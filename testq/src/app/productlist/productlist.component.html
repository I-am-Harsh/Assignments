<table border="3">
  <tr>
  <th>id</th>
  <th>title</th>
  <th>year</th>
  <th>author</th>
  <th>action</th>
</tr>
<tr *ngFor="let i of my">
  <td>{{i.id}}</td>
  <td>{{i.title}}</td>
  <td>{{i.year}}</td>
  <td>{{i.author}}</td>
  <td><button (click)="delete(i)">Delete</button></td>
</tr>
</table>
